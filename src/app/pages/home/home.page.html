<app-loading></app-loading>

<app-header></app-header>

<ion-content [fullscreen]="true">

	<ion-grid class="gallery-container">

		@for (picture of pictures; track picture.id) {

			<app-picture-frame [picture] = "picture" (click) = "navigateToUpdate(picture.id)"></app-picture-frame>

		}@empty{

			<ion-row class="empty-state">

				<ion-icon name="image-outline" class="empty-icon"></ion-icon>
				<h2 class="empty-text">No pictures available</h2>

			</ion-row>

		}

	</ion-grid>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">

		<ion-fab-button (click) = "navigateToInsert()">

			<ion-icon name="add"></ion-icon>

		</ion-fab-button>

	</ion-fab>

</ion-content>
