<ion-header>

	<ion-toolbar>

		@if (showBackButton){

			<ion-buttons slot="start">

				<ion-button (click)="goBack()" fill="empty" class="back-button">

					<ion-icon name="arrow-back" slot="icon-only"></ion-icon>

				</ion-button>

			</ion-buttons>

		}

		<ion-title>{{title}}</ion-title>

	</ion-toolbar>

</ion-header>
